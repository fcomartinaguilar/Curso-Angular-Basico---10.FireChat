<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div 
        *ngFor="let chat of _chatService.chats" 
        [ngClass]="{'text-right': _chatService.usuario.uid == chat.uid}">
    <span 
          [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid,
                      'badge-success': _chatService.usuario.uid != chat.uid}"
          class="badge "
          >
      {{ chat.nombre }}
    </span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
<!-- 
  <div>
    <span class="badge badge-success">Pepe</span>
    <p>
      Saludos Curro
    </p>
  </div> -->
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" >
